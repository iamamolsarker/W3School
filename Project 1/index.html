<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My portfolio</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="intro">
                <img class="profile-pic" src="images/profile.jpg">
                <h1 id="my-name">My Name</h1>
                <h3>My position</h3>
                <p>Here is some description</p>
            </div>
            <hr>
            <div class="about-grid">
                <div class="i-am">
                    <h1>I am</h1>
                    <ul class="about-list">
                        <li class="about-item">An engineer</li>
                        <li class="about-item">A reader</li>
                        <li class="about-item">a cook</li>
                    </ul>
                </div>
                <div class="i-like">
                    <h1>I like to</h1>
                    <ul class="about-list">
                        <li class="about-item">Meet new people</li>
                        <li class="about-item">Play guitar</li>
                        <li class="about-item">Watch movies</li>
                    </ul>
                </div>
            </div>
            <hr>
            <div>
                <h3 class="project-heading">My project</h3>
                <div class="project-grid">
                    <div class="project-image-wrapper">
                        <img class="project-image" src="images/1.jpg" alt="">
                        <h4>Project-1</h4>
                    </div>
                    <div class="project-image-wrapper">
                        <img class="project-image" src="images/2.jpg" alt="">
                        <h4>Project-2</h4>
                    </div>
                    <div class="project-image-wrapper">
                        <img class="project-image" src="images/3.jpg" alt="">
                        <h4>Project-3</h4>
                    </div>
                    <div class="project-image-wrapper">
                        <img class="project-image" src="images/4.jpg" alt="">
                        <h4>Project-4</h4>
                    </div>
                </div>
                
            </div>
            <hr>
            <div class="links-contact">
                <div class="links">
                    <h3>Links</h3>
                    <ul class="link-list">
                        <li>
                            <a href="https://github.com/<user>">Github</a>
                        </li>
                        <li>
                            <a href="https://twitter.com/<user>">Twitter</a>
                        </li>
                        <li>
                            <a href="https://linkedin.com/<user>">Linkedin</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <form action="#">
                        <label for="email">
                            <h4>Email</h4>
                            <input type="email" placeholder="Enter your email" id="email">
                        </label>
                        <label for="message">
                            <h4>Message</h4>
                            <textarea name="" id="message" placeholder="Your message" rows="2"></textarea>
                        </label>
                        <div class="submit-button-wrapper">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>    
    </body>
</html>
