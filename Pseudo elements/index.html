<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elements</title>
    <style>
       body{
            background: gray;
            color: honeydew;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        p{
            font-size: 2rem;
        }
        p::before{
            content: open-quote;
            color: #808080
            
        }
        p::after{
            content: close-quote;
        }

    </style>
</head>
<body>
    <p>Lorem ipsum dolor, sit amet.</p>
</body>
</html>
